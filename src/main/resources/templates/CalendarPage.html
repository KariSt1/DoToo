<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/body.css">
</head>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand logo" href="/">DoToo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/calendar">Calendar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/todolist">To-do lists <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<body>
<p>Þetta er dagatals síðan</p>
<div class="calendar-grid col-md-6">
    <form action="#" th:action="@{/calendar}" th:object="${event}">

    </form>
    <button class="btn" id="monthView">Month</button>
    <button class="btn" id="weekView">Week</button>
    <button class="btn" id="dayView">Day</button>
    <div class="events">
        <div class="event" th:each="event : ${events}">
            <h2 th:text="${event.title}"></h2>
            <p th:text="${event.startDate.DAY_OF_MONTH}+'/'+${event.startDate.MONTH}+'/'+${event.startDate.YEAR}"></p>
            <p th:text="${event.endDate.DAY_OF_MONTH}+'/'+${event.endDate.MONTH}+'/'+${event.endDate.YEAR}"></p>
            <!--<p th:text="${event.startDate.MONTH}">
            <p th:text="${event.endDate.YEAR}">-->
        </div>
    </div>
</div>

<div id="new-event" class="container col-md-6">
    <form action="#" method="POST" th:action="@{/makenewevent}">
        <input type="text" class="form-control" th:name="title" placeholder="Event title">
        <input type="datetime-local" id="start-date"
               th:name="startDate" value="2018-06-12T19:30"
               min="2018-06-07T00:00" max="2030-06-14T00:00">
        <input type="datetime-local" id="end-date"
               th:name="endDate" value="2018-06-12T20:30"
               min="2018-06-07T00:00" max="2030-06-14T00:00">
        <input type="text" class="form-control" th:name="category" placeholder="Category">
        <input type="text" class="form-control" th:name="color" placeholder="Color">
        <button type="submit" class="btn btn-primary" id="button-confirm">Confirm</button>

    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
