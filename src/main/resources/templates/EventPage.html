<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/body.css">
    <link rel="stylesheet" href="/css/button.css">
    <link rel="stylesheet" href="/css/colors.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/lists.css">
    <link rel="stylesheet" href="/css/event.css">
    <link rel="stylesheet" href="/css/modal.css">
</head>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand logo" href="/">DoToo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/calendar">Calendar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/todolist">Todo-lists<span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" th:if="${loggedinuser == null}">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item" th:if="${loggedinuser != null}">
                    <a class="nav-link" href="/signout">Sign out</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<body>
<div class="calendar-grid col-md-6">
    <form action="#" th:action="@{/changeview}" th:method="POST">
        <div class="calendar-nav">
            <button type="submit" class="btn button-prev" th:name="nav" value="prev"> ◄
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            </button>

            <th:block th:switch="${view}">
                <span class="nav-text" th:case="'day'" th:text="${#temporals.format(date, 'd. MMMM yyyy')}"></span>
                <span class="nav-text" th:case="'week'" th:text="${#temporals.format(weekStart, 'd. MMMM yyyy')} + ' - ' + ${#temporals.format(weekEnd, 'd. MMMM yyyy')}"></span>
                <span class="nav-text" th:case="'month'" th:text="${#temporals.format(date, 'MMMM yyyy')}"></span>
            </th:block>
            <button type="submit" class="btn button-next" th:name="nav" value="next"> ►
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            </button>
        </div>
        <div class="btn-group">
            <button class="btn btn-primary" type="submit" th:name="view" value="day"
                    th:classappend="(${view} == 'day') ? active : ''">Day
            </button>
            <button class="btn btn-primary" type="submit" th:name="view" value="week"
                    th:classappend="(${view} == 'week') ? active : ''">Week
            </button>
            <button class="btn btn-primary" type="submit" th:name="view" value="month"
                    th:classappend="(${view} == 'month') ? active : ''">Month
            </button>
        </div>
    </form>
    <div class="events">
        <div class="event" th:each="event : ${events}" th:classappend="${event.color}">
            <h2 th:text="${event.title}"></h2>
            <p th:text="${#dates.format(event.startDate, 'd. MMMM yyyy HH:mm')}"></p>
            <p th:text="${#dates.format(event.endDate, 'd. MMMM yyyy HH:mm')}"></p>
        </div>
    </div>
</div>

<div class="row">
    <!-- Button trigger modal -->

    <button type="button" class="btn btn-primary newEventButton" data-toggle="modal" data-target="#ModalCenter">
        New event
    </button>

</div>
</div>

<!-- Modal -->
<div class="modal fade" id="ModalCenter" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form id="myForm"action="#" method="POST" th:action="@{/makenewevent}">
                <div class="modal-header">

                    <h5 class="modal-title" id="ModalLongTitle">New event</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" th:name="title" placeholder="Event title" required>
                    <input type="datetime-local" id="start-date"
                           th:name="startDate"
                           min="2018-06-07T00:00" max="2030-06-14T00:00">
                    <input  type="datetime-local" id="end-date"
                           th:name="endDate"
                           min="2018-06-07T00:00" max="2030-06-14T00:00">
                    <input type="text" class="form-control" th:name="category" placeholder="Category" required>
                    <select id="colors" th:name="color">
                        <option value="yellow"> Yellow</option>
                        <option value="red"> Red</option>
                        <option value="green"> Green</option>
                        <option value="blue"> Blue</option>
                        <option value="pink"> Pink</option>
                        <option value="purple"> Purple</option>
                        <option value="orange"> Orange</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="invalidDateRange()" >Save event</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="/js/event.js"></script>

</body>
</html>
