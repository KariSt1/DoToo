<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TodoList</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">DoToo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/calendar">Calendar</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/todolist">To-do lists <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12" th:each="todolist : ${todolists}">
            <div class="card">
                <div class="card-header" th:text="${todolist.name}"></div>

                <form action="#" method="POST" th:action="@{/additem(listId=${todolist.id})}">
                    <div class="input-group">
                        <input type="text" class="form-control" th:name="description" aria-label="Add new item"
                               aria-describedby="button-add">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-primary" id="button-add">Add item</button>
                        </div>
                    </div>
                </form>

                <table class="card-table table">
                    <tbody>
                    <tr th:each="item : ${todolist.items}">
                        <td style="width:8%"><input type="checkbox" th:checked="${item.checked}"></td>
                        <td th:text="${item.description}" class="pull-left"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<form action="/newtodolist" method="post">
    <button type="submit" class="btn btn-primary">New todo list</button>
</form>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
