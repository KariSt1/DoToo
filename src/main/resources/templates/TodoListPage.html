<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>TodoList</title>
</head>
<body>
<p>Þetta er todo-list síðan</p>
<div class="todolists" th:each="todolist : ${todolists}">
    <table class="table">
        <thead>
            <th scope="col" th:text="Done"></th>
            <th scope="col" th:text="${todolist.name}"></th>
        </thead>
        <tbody>
            <tr th:each="item : ${todolist.items}">
                <td><input type="checkbox" th:checked="${item.checked}"></td>
                <td th:text="${item.description}"></td>
            </tr>
        </tbody>
    </table>
    <form class="empty-tditem" th:action="@{/additem}" th:object="${todolists}" method="POST">
        <input type="text">
    </form>
</div>


</body>
</html>
